  <style>
/* ───────────────────────────────
   Diseño Mejorado del Formulario Takumi
   Versión 2.0 - Más profesional y cohesivo
─────────────────────────────── */

/* Variables de color (sin :root para cumplir con tu solicitud) */
.takumi-forum-form {
  --primary: #00c853;
  --primary-hover: #00e676;
  --secondary: #6200ea;
  --dark-bg: #1e1e1e;
  --darker-bg: #121212;
  --input-bg: #2a2a2a;
  --border-color: #333;
  --text-primary: #f1f1f1;
  --text-secondary: #bdbdbd;
  --error: #ff3d00;
  --success: #00c853;
}

/* Contenedor Principal - Más refinado */
.takumi-forum-form {
  width: 100%;
  max-width: 860px;
  margin: 4rem auto;
  background: linear-gradient(145deg, var(--dark-bg), #252525);
  padding: 3.5rem;
  border-radius: 1.25rem;
  box-shadow: 0 1.5rem 3rem rgba(0, 0, 0, 0.5);
  font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
  color: var(--text-primary);
  position: relative;
  overflow: hidden;
  border: 1px solid var(--border-color);
}

/* Barra superior con gradiente - Más sutil */
.takumi-forum-form::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 4px;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  z-index: 1;
}

/* Título - Más elegante */
.takumi-forum-form h1 {
  font-size: 2.25rem;
  margin-bottom: 2.5rem;
  text-align: center;
  font-weight: 700;
  letter-spacing: -0.025em;
  position: relative;
  padding-bottom: 1rem;
  color: var(--text-primary);
}

/* Subrayado del título - Mejor animación */
.takumi-forum-form h1::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 5rem;
  height: 3px;
  background: var(--primary);
  border-radius: 3px;
  transition: width 0.3s ease;
}

.takumi-forum-form:hover h1::after {
  width: 6rem;
}

/* Etiquetas - Más legibilidad */
.takumi-forum-form label {
  display: block;
  margin-bottom: 0.75rem;
  font-weight: 500;
  color: var(--text-primary);
  font-size: 0.95rem;
  transition: color 0.2s ease;
}

.takumi-forum-form label:hover {
  color: var(--text-primary);
}

/* Campos de formulario - Más consistencia */
.takumi-forum-form input[type="text"],
.takumi-forum-form input[type="file"],
.takumi-forum-form select,
.takumi-forum-form textarea {
  width: 100%;
  padding: 0.875rem 1.125rem;
  margin-bottom: 1.5rem;
  border: 1px solid var(--border-color);
  border-radius: 0.5rem;
  font-size: 1rem;
  background-color: var(--input-bg);
  color: var(--text-primary);
  transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
  font-family: inherit;
}

/* Efectos hover y focus - Más refinados */
.takumi-forum-form input[type="text"]:hover,
.takumi-forum-form select:hover,
.takumi-forum-form textarea:hover {
  border-color: #444;
}

.takumi-forum-form input:focus,
.takumi-forum-form select:focus,
.takumi-forum-form textarea:focus {
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(0, 200, 83, 0.2);
  outline: none;
}

/* Textarea - Mejor espaciado */
.takumi-forum-form textarea {
  min-height: 10rem;
  resize: vertical;
  line-height: 1.6;
}

/* Botón principal - Más profesional */
.takumi-forum-form button {
  background-color: var(--primary);
  color: white;
  border: none;
  padding: 1rem 2rem;
  font-size: 1.05rem;
  font-weight: 600;
  border-radius: 0.5rem;
  cursor: pointer;
  transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
  display: block;
  width: 100%;
  margin-top: 1rem;
  letter-spacing: 0.025em;
  text-transform: uppercase;
  font-family: inherit;
  position: relative;
  overflow: hidden;
}

/* Efectos del botón - Más suaves */
.takumi-forum-form button:hover {
  background-color: var(--primary-hover);
  transform: translateY(-2px);
  box-shadow: 0 0.5rem 1.5rem rgba(0, 200, 83, 0.3);
}

.takumi-forum-form button:active {
  transform: translateY(0);
  box-shadow: 0 0.25rem 0.75rem rgba(0, 200, 83, 0.3);
}

/* Sistema de upload mejorado */
.upload-wrapper {
  position: relative;
  margin: 1.5rem 0;
}

.custom-upload-btn {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.75rem 1.5rem;
  background-color: var(--input-bg);
  color: var(--text-primary);
  border-radius: 0.5rem;
  cursor: pointer;
  font-size: 0.95rem;
  border: 1px dashed var(--border-color);
  transition: all 0.25s ease;
  margin-bottom: 1rem;
}

.custom-upload-btn:hover {
  background-color: #333;
  border-color: #444;
}

/* Vista previa de imagen - Más profesional */
.preview-container {
  margin-top: 1rem;
  position: relative;
  display: inline-block;
  border-radius: 0.75rem;
  overflow: hidden;
  box-shadow: 0 0.25rem 1rem rgba(0, 0, 0, 0.2);
  border: 1px solid var(--border-color);
  background-color: var(--input-bg);
  padding: 0.5rem;
}

.preview-container img {
  max-width: 100%;
  max-height: 20rem;
  display: block;
  border-radius: 0.5rem;
  object-fit: contain;
}



#remove-image {
  /* Eliminar estilos por defecto */
  background: none;
  border: none;
  padding: 0;
  margin: 0;

  /* Estilo visual */
  color: #ff4d4d;
  font-size: 1.5rem; /* Más grande para visibilidad */
  font-weight: bold;
  cursor: pointer;
  transition: color 0.2s ease, transform 0.2s ease;

  /* Posición */
  position: absolute;
  top: 8px;
  right: 8px;

  /* Sin bordes ni fondo */
  width: auto;
  height: auto;
  border-radius: 0;

  /* Mejor visibilidad sobre fondos claros u oscuros */
  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.24);
  z-index: 10;
}

#remove-image:hover {
  color: #ff1a1a;
  transform: scale(1.3) rotate(5deg); /* efecto más llamativo */
}

#remove-image:active {
  transform: scale(1.1) rotate(0deg);
}


/* Animaciones mejoradas */
@keyframes spin {
  to { transform: translate(-50%, -50%) rotate(360deg); }
}

/* Estado de carga - Más visible */
.takumi-forum-form button.loading {
  color: transparent;
}

.takumi-forum-form button.loading::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 1.5rem;
  height: 1.5rem;
  border: 3px solid rgba(255, 255, 255, 0.2);
  border-top-color: white;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

/* Campos requeridos - Mejor indicador */
.takumi-forum-form input:required,
.takumi-forum-form select:required,
.takumi-forum-form textarea:required {
  border-left: 3px solid var(--primary);
  background-image: linear-gradient(to right, rgba(0, 200, 83, 0.05), transparent 10%);
}




.takumi-forum-form button[type="submit"] {
  background-color: #028a0f;
  color: #fff;
  border: none;
  padding: 14px 24px;
  font-size: 1rem;
  font-weight: 700;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  user-select: none;
  box-shadow: 0 4px 10px rgba(2, 138, 15, 0.4);
}

.takumi-forum-form button[type="submit"]:hover:not(:disabled) {
  background-color: #016e0b;
  box-shadow: 0 6px 15px rgba(2, 138, 15, 0.6);
}

.takumi-forum-form button[type="submit"]:disabled {
  cursor: not-allowed;
  opacity: 0.7;
  box-shadow: none;
}

/* Animación de loading en el botón */
@keyframes spin {
  0% { transform: rotate(0deg);}
  100% { transform: rotate(360deg);}
}

.takumi-forum-form button.btn-loading {
  position: relative;
  pointer-events: none;
  color: #eee;
  background-color: #02670c;
  box-shadow: 0 0 15px #02670c;
}

.takumi-forum-form button.btn-loading::after {
  content: '';
  position: absolute;
  right: 14px;
  width: 16px;
  height: 16px;
  border: 3px solid #fff;
  border-top: 3px solid transparent;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  top: 50%;
  transform: translateY(-50%);
}






/* Animaciones para mensajes */
@keyframes slideIn {
  from { transform: translateX(120%); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}

@keyframes slideOut {
  from { transform: translateX(0); opacity: 1; }
  to { transform: translateX(120%); opacity: 0; }
}

.message {
  animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
}

.message.hide {
  animation: slideOut 0.3s ease-in forwards;
}

/* Efecto de hover para pausar la animación de salida */
.message:hover {
  animation-play-state: paused;
}

/* Estilos para el contenedor del botón */
button[type="submit"] {
  position: relative;
  overflow: hidden;
  transition: all 0.3s ease;
}

button[type="submit"]:disabled {
  opacity: 0.8;
  cursor: not-allowed;
}
  </style>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('forumForm');
  const fileInput = document.getElementById('imagen');
  const previewContainer = document.getElementById('preview-container');
  const imagePreview = document.getElementById('image-preview');
  const removeBtn = document.getElementById('remove-image');
  const submitBtn = form.querySelector('button[type="submit"]');

  // Crear contenedor de mensajes
  const messageContainer = document.createElement('div');
  messageContainer.id = 'message-container';
  messageContainer.style.cssText = `
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    gap: 10px;
  `;
  document.body.appendChild(messageContainer);

  // Función para mostrar mensajes animados
  function showMessage(type, text) {
    const message = document.createElement('div');
    message.className = `message ${type}`;
    message.textContent = text;
    message.style.cssText = `
      padding: 15px 25px;
      border-radius: 8px;
      color: white;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transform: translateX(120%);
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s;
      opacity: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    `;
    
    // Estilos según tipo
    if (type === 'success') {
      message.style.background = 'linear-gradient(135deg, #4BB543, #2E8B57)';
    } else if (type === 'error') {
      message.style.background = 'linear-gradient(135deg, #FF416C, #FF4B2B)';
    } else {
      message.style.background = 'linear-gradient(135deg, #3a7bd5, #00d2ff)';
    }

    // Icono según tipo
    const icon = document.createElement('i');
    icon.className = `fas ${
      type === 'success' ? 'fa-check-circle' : 
      type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'
    }`;
    message.prepend(icon);

    messageContainer.appendChild(message);
    
    // Animación de entrada
    setTimeout(() => {
      message.style.transform = 'translateX(0)';
      message.style.opacity = '1';
    }, 10);
    
    // Animación de salida después de 5 segundos
    setTimeout(() => {
      message.style.transform = 'translateX(120%)';
      message.style.opacity = '0';
      setTimeout(() => message.remove(), 300);
    }, 5000);
  }

  // Mostrar vista previa de imagen
  fileInput.addEventListener('change', () => {
    const file = fileInput.files[0];
    if (file) {
      // Validar tipo de archivo
      if (!file.type.match('image.*')) {
        showMessage('error', 'Solo se permiten archivos de imagen');
        fileInput.value = '';
        return;
      }
      
      // Validar tamaño (max 5MB)
      if (file.size > 5 * 1024 * 1024) {
        showMessage('error', 'La imagen no debe exceder 5MB');
        fileInput.value = '';
        return;
      }

      const reader = new FileReader();
      reader.onload = e => {
        imagePreview.src = e.target.result;
        previewContainer.style.display = 'flex';
      };
      reader.readAsDataURL(file);
    } else {
      imagePreview.src = '';
      previewContainer.style.display = 'none';
    }
  });

  // Eliminar imagen seleccionada
  removeBtn.addEventListener('click', () => {
    fileInput.value = '';
    imagePreview.src = '';
    previewContainer.style.display = 'none';
  });

  // Convierte archivo a base64
  function fileToBase64(file) {
    return new Promise((resolve, reject) => {
      if (!file) return resolve('');
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result);
      reader.onerror = err => reject(err);
      reader.readAsDataURL(file);
    });
  }

  // Animaciones del botón de envío
  function animateButton() {
    submitBtn.disabled = true;
    submitBtn.innerHTML = `
      <span class="button-loader"></span>
      Creating Forum...
    `;
    
    // Agregar estilos para el loader si no existen
    if (!document.getElementById('button-loader-styles')) {
      const style = document.createElement('style');
      style.id = 'button-loader-styles';
      style.textContent = `
        .button-loader {
          display: inline-block;
          width: 16px;
          height: 16px;
          border: 3px solid rgba(255,255,255,0.3);
          border-radius: 50%;
          border-top-color: white;
          animation: spin 1s ease-in-out infinite;
          margin-right: 8px;
        }
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      `;
      document.head.appendChild(style);
    }
  }

  function resetButton() {
    submitBtn.disabled = false;
    submitBtn.textContent = 'Create Forum';
  }

  // Validar formulario
  function validateForm(data) {
    if (!data.title.trim()) {
      showMessage('error', 'El título es requerido');
      return false;
    }
    if (data.title.length > 100) {
      showMessage('error', 'El título no debe exceder 100 caracteres');
      return false;
    }
    if (!data.description.trim()) {
      showMessage('error', 'La descripción es requerida');
      return false;
    }
    return true;
  }

  // Enviar datos al backend
  form.addEventListener('submit', async e => {
    e.preventDefault();
    animateButton();

    try {
      const base64Image = await fileToBase64(fileInput.files[0]);

      const data = {
        title: document.getElementById('titulo').value.trim(),
        category: document.getElementById('categoria').value,
        description: document.getElementById('descripcion').value.trim(),
        tags: document.getElementById('etiquetas').value.trim(),
        image_base64: base64Image
      };

      // Validar antes de enviar
      if (!validateForm(data)) {
        resetButton();
        return;
      }

      // Simular delay para ver animación (quitar en producción)
      await new Promise(resolve => setTimeout(resolve, 1500));

      const response = await fetch('http://localhost:3001/foros/crear', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      
      if (!response.ok || !result.ok) {
        showMessage('error', result.error || 'Error creating forum');
        resetButton();
        return;
      }

      showMessage('success', 'Forum created successfully!');
      form.reset();
      removeBtn.click();
      resetButton();

      setTimeout(() => {
        window.location.href = 'comunidad.html';
      }, 1000);
      
    } catch (error) {
      console.error('Error:', error);
      showMessage('error', 'Server connection error');
      resetButton();
    }
  });
});
</script>
