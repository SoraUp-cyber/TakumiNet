/* ───────────────────────────────
   Diseño Mejorado del Formulario Takumi
   Versión 2.0 - Más profesional y cohesivo
─────────────────────────────── */

/* Variables de color (sin :root para cumplir con tu solicitud) */
.takumi-forum-form {
  --primary: #00c853;
  --primary-hover: #00e676;
  --secondary: #6200ea;
  --dark-bg: #1e1e1e;
  --darker-bg: #121212;
  --input-bg: #2a2a2a;
  --border-color: #333;
  --text-primary: #f1f1f1;
  --text-secondary: #bdbdbd;
  --error: #ff3d00;
  --success: #00c853;
}

/* Contenedor Principal - Más refinado */
.takumi-forum-form {
  width: 100%;
  max-width: 860px;
  margin: 4rem auto;
  background: linear-gradient(145deg, var(--dark-bg), #252525);
  padding: 3.5rem;
  border-radius: 1.25rem;
  box-shadow: 0 1.5rem 3rem rgba(0, 0, 0, 0.5);
  font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
  color: var(--text-primary);
  position: relative;
  overflow: hidden;
  border: 1px solid var(--border-color);
}

/* Barra superior con gradiente - Más sutil */
.takumi-forum-form::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 4px;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  z-index: 1;
}

/* Título - Más elegante */
.takumi-forum-form h1 {
  font-size: 2.25rem;
  margin-bottom: 2.5rem;
  text-align: center;
  font-weight: 700;
  letter-spacing: -0.025em;
  position: relative;
  padding-bottom: 1rem;
  color: var(--text-primary);
}

/* Subrayado del título - Mejor animación */
.takumi-forum-form h1::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 5rem;
  height: 3px;
  background: var(--primary);
  border-radius: 3px;
  transition: width 0.3s ease;
}

.takumi-forum-form:hover h1::after {
  width: 6rem;
}

/* Etiquetas - Más legibilidad */
.takumi-forum-form label {
  display: block;
  margin-bottom: 0.75rem;
  font-weight: 500;
  color: var(--text-primary);
  font-size: 0.95rem;
  transition: color 0.2s ease;
}

.takumi-forum-form label:hover {
  color: var(--text-primary);
}

/* Campos de formulario - Más consistencia */
.takumi-forum-form input[type="text"],
.takumi-forum-form input[type="file"],
.takumi-forum-form select,
.takumi-forum-form textarea {
  width: 100%;
  padding: 0.875rem 1.125rem;
  margin-bottom: 1.5rem;
  border: 1px solid var(--border-color);
  border-radius: 0.5rem;
  font-size: 1rem;
  background-color: var(--input-bg);
  color: var(--text-primary);
  transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
  font-family: inherit;
}

/* Efectos hover y focus - Más refinados */
.takumi-forum-form input[type="text"]:hover,
.takumi-forum-form select:hover,
.takumi-forum-form textarea:hover {
  border-color: #444;
}

.takumi-forum-form input:focus,
.takumi-forum-form select:focus,
.takumi-forum-form textarea:focus {
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(0, 200, 83, 0.2);
  outline: none;
}

/* Textarea - Mejor espaciado */
.takumi-forum-form textarea {
  min-height: 10rem;
  resize: vertical;
  line-height: 1.6;
}

/* Botón principal - Más profesional */
.takumi-forum-form button {
  background-color: var(--primary);
  color: white;
  border: none;
  padding: 1rem 2rem;
  font-size: 1.05rem;
  font-weight: 600;
  border-radius: 0.5rem;
  cursor: pointer;
  transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
  display: block;
  width: 100%;
  margin-top: 1rem;
  letter-spacing: 0.025em;
  text-transform: uppercase;
  font-family: inherit;
  position: relative;
  overflow: hidden;
}

/* Efectos del botón - Más suaves */
.takumi-forum-form button:hover {
  background-color: var(--primary-hover);
  transform: translateY(-2px);
  box-shadow: 0 0.5rem 1.5rem rgba(0, 200, 83, 0.3);
}

.takumi-forum-form button:active {
  transform: translateY(0);
  box-shadow: 0 0.25rem 0.75rem rgba(0, 200, 83, 0.3);
}

/* Sistema de upload mejorado */
.upload-wrapper {
  position: relative;
  margin: 1.5rem 0;
}

.custom-upload-btn {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.75rem 1.5rem;
  background-color: var(--input-bg);
  color: var(--text-primary);
  border-radius: 0.5rem;
  cursor: pointer;
  font-size: 0.95rem;
  border: 1px dashed var(--border-color);
  transition: all 0.25s ease;
  margin-bottom: 1rem;
}

.custom-upload-btn:hover {
  background-color: #333;
  border-color: #444;
}

/* Vista previa de imagen - Más profesional */
.preview-container {
  margin-top: 1rem;
  position: relative;
  display: inline-block;
  border-radius: 0.75rem;
  overflow: hidden;
  box-shadow: 0 0.25rem 1rem rgba(0, 0, 0, 0.2);
  border: 1px solid var(--border-color);
  background-color: var(--input-bg);
  padding: 0.5rem;
}

.preview-container img {
  max-width: 100%;
  max-height: 20rem;
  display: block;
  border-radius: 0.5rem;
  object-fit: contain;
}



#remove-image {
  /* Eliminar estilos por defecto */
  background: none;
  border: none;
  padding: 0;
  margin: 0;

  /* Estilo visual */
  color: #ff4d4d;
  font-size: 1.5rem; /* Más grande para visibilidad */
  font-weight: bold;
  cursor: pointer;
  transition: color 0.2s ease, transform 0.2s ease;

  /* Posición */
  position: absolute;
  top: 8px;
  right: 8px;

  /* Sin bordes ni fondo */
  width: auto;
  height: auto;
  border-radius: 0;

  /* Mejor visibilidad sobre fondos claros u oscuros */
  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.24);
  z-index: 10;
}

#remove-image:hover {
  color: #ff1a1a;
  transform: scale(1.3) rotate(5deg); /* efecto más llamativo */
}

#remove-image:active {
  transform: scale(1.1) rotate(0deg);
}


/* Animaciones mejoradas */
@keyframes spin {
  to { transform: translate(-50%, -50%) rotate(360deg); }
}

/* Estado de carga - Más visible */
.takumi-forum-form button.loading {
  color: transparent;
}

.takumi-forum-form button.loading::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 1.5rem;
  height: 1.5rem;
  border: 3px solid rgba(255, 255, 255, 0.2);
  border-top-color: white;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

/* Campos requeridos - Mejor indicador */
.takumi-forum-form input:required,
.takumi-forum-form select:required,
.takumi-forum-form textarea:required {
  border-left: 3px solid var(--primary);
  background-image: linear-gradient(to right, rgba(0, 200, 83, 0.05), transparent 10%);
}

<script>
document.addEventListener('DOMContentLoaded', () => {
  // ----------------------------
  // 1. ELEMENTOS DEL DOM
  // ----------------------------
  const form = document.querySelector('.takumi-forum-form form');
  const imagenInput = document.getElementById('imagen');
  const previewContainer = document.getElementById('preview-container');
  const imagePreview = document.getElementById('image-preview');
  const removeBtn = document.getElementById('remove-image');
  const fileNameDisplay = document.getElementById('file-name');
  const uploadBtn = document.querySelector('.custom-upload-btn');

  // ----------------------------
  // 2. FUNCIONES DE IMAGEN
  // ----------------------------
  
  const showImagePreview = (file) => {
    const reader = new FileReader();
    reader.onload = (event) => {
      imagePreview.src = event.target.result;
      previewContainer.style.display = 'inline-block';
      fileNameDisplay.textContent = `Imagen cargada: ${file.name}`;
    };
    reader.readAsDataURL(file);
  };

  const resetImagePreview = () => {
    imagenInput.value = '';
    imagePreview.src = '';
    previewContainer.style.display = 'none';
    fileNameDisplay.textContent = '';
  };

  // ----------------------------
  // 3. MANEJO DE EVENTOS DE IMAGEN
  // ----------------------------
  
  imagenInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file && file.type.startsWith('image/')) {
      showImagePreview(file);
    } else {
      resetImagePreview();
      if (file) showAlert('Por favor, selecciona un archivo de imagen válido.', 'error');
    }
  });

  removeBtn.addEventListener('click', (e) => {
    e.preventDefault();
    resetImagePreview();
  });

  // ----------------------------
  // 4. FUNCIONES DE FORMULARIO
  // ----------------------------
  
  const convertToBase64 = (file) => {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = e => resolve(e.target.result);
      reader.onerror = e => reject(e);
      reader.readAsDataURL(file);
    });
  };

  const validateForm = () => {
    const titulo = form.titulo.value.trim();
    const categoria = form.categoria.value;
    const descripcion = form.descripcion.value.trim();
    
    if (!titulo || !categoria || !descripcion) {
      showAlert('Por favor, completa todos los campos obligatorios.', 'error');
      return false;
    }
    return true;
  };

  const processFormData = async () => {
    try {
      const titulo = form.titulo.value.trim();
      const categoria = form.categoria.value;
      const descripcion = form.descripcion.value.trim();
      const etiquetas = form.etiquetas.value.trim();
      const imagenFile = imagenInput.files[0];

      const imagenBase64 = imagenFile ? await convertToBase64(imagenFile) : '';

      const nuevoForo = {
        id: Date.now().toString(),
        titulo,
        categoria,
        descripcion,
        etiquetas: etiquetas ? etiquetas.split(',').map(tag => tag.trim()).filter(tag => tag) : [],
        imagen: imagenBase64,
        fechaCreacion: new Date().toISOString(),
        autor: localStorage.getItem('currentUser') || 'Anónimo'
      };

      const forosGuardados = JSON.parse(localStorage.getItem('foros')) || [];
      forosGuardados.push(nuevoForo);
      localStorage.setItem('foros', JSON.stringify(forosGuardados));

      return true;
    } catch (error) {
      console.error('Error al procesar el formulario:', error);
      return false;
    }
  };

  // ----------------------------
  // 5. MANEJO DE ENVÍO DE FORMULARIO
  // ----------------------------
  
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    if (!validateForm()) return;

    const success = await processFormData();

    if (success) {
      showSuccessAlert();
    } else {
      showAlert('Hubo un error al procesar el formulario. Por favor, intenta nuevamente.', 'error');
    }
  });

  // ----------------------------
  // 6. SISTEMA DE NOTIFICACIONES MEJORADO
  // ----------------------------
  
  function showAlert(message, type) {
    const alert = createAlertElement(message, type);
    document.body.appendChild(alert);
    setTimeout(() => removeAlert(alert), 3000);
  }

  function showSuccessAlert() {
    const alert = createAlertElement('✅ Foro creado con éxito. Redirigiendo...', 'success');
    document.body.appendChild(alert);
    
    setTimeout(() => {
      removeAlert(alert);
      window.location.href = 'Comunidad.html';
    }, 2000);
  }

  function createAlertElement(message, type) {
    const alert = document.createElement('div');
    alert.className = `custom-alert ${type}`;
    
    // Estilos CSS dinámicos con animaciones profesionales
    alert.style.cssText = `
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: ${type === 'success' ? 'linear-gradient(135deg, #1e3c1e, #2d5a2d)' : 'linear-gradient(135deg, #3c1e1e, #5a2d2d)'};
      color: white;
      padding: 18px 30px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      z-index: 10000;
      display: flex;
      align-items: center;
      gap: 12px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 90%;
      width: max-content;
      opacity: 0;
      animation: alertFadeIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      backdrop-filter: blur(10px);
      border: 1px solid ${type === 'success' ? '#4CAF50' : '#F44336'};
    `;
    
    alert.innerHTML = `
      <span style="font-size: 1.5rem;">${type === 'success' ? '✓' : '⚠'}</span>
      <span>${message}</span>
    `;
    
    return alert;
  }

  function removeAlert(alert) {
    alert.style.animation = 'alertFadeOut 0.3s ease-out forwards';
    setTimeout(() => alert.remove(), 300);
  }

  // ----------------------------
  // 7. ANIMACIONES CSS PROFESIONALES
  // ----------------------------
  
  const style = document.createElement('style');
  style.textContent = `
    @keyframes alertFadeIn {
      0% {
        opacity: 0;
        transform: translateX(-50%) translateY(-30px) scale(0.95);
      }
      100% {
        opacity: 1;
        transform: translateX(-50%) translateY(0) scale(1);
      }
    }
    
    @keyframes alertFadeOut {
      0% {
        opacity: 1;
        transform: translateX(-50%) translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateX(-50%) translateY(-30px) scale(0.95);
