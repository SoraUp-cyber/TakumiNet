<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>usuarios</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  --primary-color: #4361ee;
  --primary-hover: #3a56d4;
  --text-color: #ffffff; /* texto blanco */
  --text-light: #8d99ae;
  --bg-color: #2c2c2c; /* gris oscuro */
  --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
  --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
}

/* ====== BODY ====== */
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Georgia, 'Times New Roman', Times, serif;

  /* Fondo degradado animado */
  background: linear-gradient(-45deg, #1e1e1e, #3a3a3a, #181818, #016907);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
}

/* Animación del degradado */
@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
/* ====== CONTENEDOR PRINCIPAL ====== */
.session-card {
  width: 320px;
  background: var(--bg-color);
  border-radius: 12px;
  box-shadow: var(--shadow);
  overflow: hidden;
  cursor: pointer;
  transition: var(--transition);
  transform: translateY(0);
  position: relative;
  animation: fadeIn 0.5s ease-out forwards;
}

/* ====== HOVER ====== */
.session-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
}

/* ====== USUARIO ====== */
.session-user-info {
  display: flex;
  align-items: center;
  padding: 20px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.session-avatar {
  width: 48px;
  height: 48px;
  background: linear-gradient(135deg, #28a745, #1e7e34); /* verde */
  color: white;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-right: 16px;
  font-size: 20px;
  transition: var(--transition);
}

.session-card:hover .session-avatar {
  transform: rotate(15deg) scale(1.05);
}

.session-username {
  font-weight: 600;
  color: var(--text-color);
  font-size: 16px;
  margin-bottom: 4px;
}

.session-last-login {
  font-size: 13px;
  color: var(--text-light);
}

/* ====== BOTONES ====== */
.session-actions {
  padding: 0 20px;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.4s ease-out, padding 0.4s ease-out;
}

.session-card:hover .session-actions {
  max-height: 150px;
  padding: 15px 20px 20px;
}

.session-btn {
  padding: 10px 0;
  color: #28a745; /* verde */
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: var(--transition);
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  display: flex;
  align-items: center;
}

.session-btn:last-child {
  border-bottom: none;
}

.session-btn:hover {
  color: #1e7e34;
  transform: translateX(5px);
}

.session-btn::before {
  content: "→";
  margin-right: 8px;
  opacity: 0;
  transition: var(--transition);
}

.session-btn:hover::before {
  opacity: 1;
  margin-right: 12px;
}

/* ====== ANIMACIONES ====== */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.session-card:active {
  position: relative;
  overflow: hidden;
}

.session-card:active::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  width: 5px;
  height: 5px;
  background: rgba(255, 255, 255, 0.5);
  opacity: 0;
  border-radius: 100%;
  transform: scale(1, 1) translate(-50%);
  transform-origin: 50% 50%;
  animation: ripple 0.6s ease-out;
}

@keyframes ripple {
  0% {
    transform: scale(0, 0);
    opacity: 1;
  }
  100% {
    transform: scale(20, 20);
    opacity: 0;
  }
}


</style>
</head>
<body>

<div class="session-card" onclick="goToIndex()">
    <div class="session-user-info">
        <div class="session-avatar">
            <i class="fas fa-user"></i>
        </div>
        <div>
            <div class="session-username">Usuario</div>
            <div class="session-last-login">Conectado recientemente</div>
        </div>
    </div>
    
   <div class="session-actions">
    <a href="login.html" class="session-btn">Cerrar Sesión</a>
    <a href="registro.html" class="session-btn">Crear Cuenta Nueva</a>
</div>

</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // Verificar si se quiere cambiar de cuenta
    if (sessionStorage.getItem('cambiar_cuenta')) {
        // Limpiar datos de sesión existentes
        localStorage.removeItem('current_user');
        localStorage.removeItem('takumi_user');
        sessionStorage.removeItem('current_user');
        sessionStorage.removeItem('takumi_user');
        sessionStorage.removeItem('cambiar_cuenta');
        
        // Mostrar mensaje opcional
        mostrarMensaje("Por favor inicia sesión con tu nueva cuenta", "info");
    }
    
    // Resto de tu código de login...
});
</script>

</body>
</html>
