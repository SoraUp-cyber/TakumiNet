/* Contenedor principal */

/* Secciones del formulario */

    margin-bottom: 16px;

/* Inputs, selects y textarea */

    width: 100%;
    padding: 10px 14px;
    border: 1px solid #1eff00;

/* Botones */

    display: flex;
    justify-content: flex-end;
    gap: 10px;
}

.perfil-botones button {
    padding: 10px 18px;
    font-size: 15px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.perfil-botones button:first-child {
    background-color: #00ff40;
    color: rgb(0, 0, 0);
}

.perfil-botones button:first-child:hover {
    background-color: #02bd02b4;
}

.perfil-botones button:last-child {
    background-color: #00ff0d;
    color: #000000;
}

.perfil-botones button:last-child:hover {
    background-color: #ccc;

/* Responsive */

        flex-direction: column;
        align-items: stretch;
    }

/* ======= Contenedor del avatar ======= */
.avatar-container {
  position: relative;
  width: 120px;
  height: 120px;
  margin: 0 auto 20px auto;
}

/* ======= Círculo del avatar ======= */
.avatar-circle {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background-color: #444; /* Color de fondo si no hay imagen */
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  border: 3px solid #2ecc71; /* borde verde elegante */
  transition: all 0.3s ease;
  cursor: pointer;
}

/* ======= Icono por defecto ======= */
.avatar-circle i.avatar-icon {
  font-size: 48px;
  color: #ccc;
  transition: all 0.3s ease;
}

/* ======= Hover sobre el avatar ======= */
.avatar-circle:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(46, 204, 113, 0.6);
}

/* ======= Ícono de cámara ======= */
.camera-icon-wrapper {
  position: absolute;
  bottom: 0;
  right: 0;
  background-color: #2ecc71;
  border-radius: 50%;
  width: 35px;
  height: 35px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.3s ease;
  border: 2px solid #fff;
}

.camera-icon-wrapper:hover {
  background-color: #27ae60;
  transform: scale(1.1);
}

.camera-icon-wrapper i.camera-icon {
  color: #fff;
  font-size: 16px;
}

/* ======= Input de archivo invisible ======= */
#upload-photo {
  display: none;
}



.input-icon-wrapper {
  position: relative;
}

.input-icon-wrapper input {
  width: 100%;
  padding-right: 35px; /* espacio para el icono */
  font-size: 1em;
}

.input-icon-wrapper .toggle-password {
  position: absolute;
  right: 10px;
  top: 33%;
  transform: translateY(-50%);
  cursor: pointer;
  color: #666;
}


/* Notificación animada */
#notificacion {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 15px 25px;
    border-radius: 8px;
    color: #fff;
    font-weight: bold;
    z-index: 9999;
    opacity: 0;
    transform: translateY(-20px);
    transition: opacity 0.4s ease, transform 0.4s ease;
}

#notificacion.mostrar {

}





/* Contenedor principal */
.username-display-container {
  display: flex;
  align-items: center;

/* Botón de cambiar nombre */
.cambiar-nombre-btn {
  position: relative;
  padding: 8px 16px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 500;
  overflow: hidden;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 8px;
}

.cambiar-nombre-btn:hover {
  background-color: #45a049;
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.cambiar-nombre-btn:active {
  transform: translateY(0);
}

/* Animación del botón */
.cambiar-nombre-btn::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 5px;
  height: 5px;
  background: rgba(255, 255, 255, 0.5);
  opacity: 0;
  border-radius: 100%;
  transform: scale(1, 1) translate(-50%);
  transform-origin: 50% 50%;
}

.cambiar-nombre-btn:focus:not(:active)::after {
  animation: ripple 0.6s ease-out;
}

@keyframes ripple {
  0% {
    transform: scale(0, 0);
    opacity: 0.5;
  }
  100% {
    transform: scale(20, 20);
    opacity: 0;
  }
}

/* Icono del botón */
.btn-icon {
  transition: transform 0.3s ease;
}

.cambiar-nombre-btn:hover .btn-icon {
  transform: rotate(15deg);
}

<script>
document.addEventListener("DOMContentLoaded", () => {
  const avatarCircle = document.getElementById("avatar-circle");
  const avatarIcon = document.getElementById("avatar-icon");
  const avatarInput = document.getElementById("upload-photo");
  const guardarBtn = document.getElementById("guardar-perfil-btn");
  const passwordInput = document.getElementById("contrasena-actual");
  const userId = sessionStorage.getItem("userId");
  const token = sessionStorage.getItem("token");

  // Cambiar avatar
  avatarCircle.addEventListener("click", () => avatarInput.click());
  avatarInput.addEventListener("change", e => {
    const file = e.target.files[0];
    if (!file || !file.type.startsWith("image/")) return;
    const reader = new FileReader();
    reader.onload = async event => {
      avatarCircle.style.backgroundImage = `url(${event.target.result})`;
      avatarIcon.style.display = "none";
      try {
        await fetch(`http://localhost:3001/api/usuario/${userId}/editar`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({
            avatar: event.target.result,
            currentPassword: sessionStorage.getItem("password")
          })
        });
      } catch (err) {
        console.error("Error actualizando avatar:", err.message);
      }
    };
    reader.readAsDataURL(file);
  });

  // Cambiar contraseña
  guardarBtn.addEventListener("click", async () => {
    const newPassword = document.getElementById("nueva-contrasena").value.trim();
    const confirmPassword = document.getElementById("confirmar-contrasena").value.trim();
    const currentPassword = sessionStorage.getItem("password");

    if (!newPassword || newPassword !== confirmPassword) {
      alert("❌ Las nuevas contraseñas no coinciden o están vacías");
      return;
    }

    try {
      const res = await fetch(`http://localhost:3001/api/usuario/${userId}/editar`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ currentPassword, newPassword })
      });
      const data = await res.json();
      if (data.ok) {
        alert("✅ Contraseña cambiada correctamente");
        sessionStorage.setItem("password", newPassword);
        passwordInput.value = newPassword;
        document.getElementById("nueva-contrasena").value = "";
        document.getElementById("confirmar-contrasena").value = "";
      } else {
        alert(`❌ Error: ${data.error}`);
      }
    } catch (err) {
      console.error("Error cambiando contraseña:", err.message);
    }
  });
});

</script>
