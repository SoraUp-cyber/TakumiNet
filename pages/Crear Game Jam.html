<script>
// =====================
// Mostrar notificaci√≥n
// =====================
function mostrarNotificacion(mensaje, tipo = 'exito') {
  const notif = document.getElementById('notificacion');
  notif.textContent = mensaje;
  notif.className = tipo;
  notif.style.display = 'block';
  notif.style.opacity = 1;
  notif.style.transform = 'translateY(0)';

  setTimeout(() => {
    notif.style.opacity = 0;
    notif.style.transform = 'translateY(-20px)';
    setTimeout(() => { notif.style.display = 'none'; }, 400);
  }, 3000);
}

// =====================
// Convertir imagen a Base64
// =====================
function convertirImagenABase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result);
    reader.onerror = (error) => reject(error);
    reader.readAsDataURL(file);
  });
}

// =====================
// Obtener ID del usuario desde el backend
// =====================
async function obtenerUsuario() {
  try {
    const response = await fetch('http://localhost:3001/api/usuario/1'); // Cambiar "1" por sesi√≥n real si aplica
    const result = await response.json();
    if (result.ok) return result.id;
    return Math.floor(Math.random() * 1000000) + 1; // fallback
  } catch (err) {
    console.error('Error al obtener usuario:', err);
    return Math.floor(Math.random() * 1000000) + 1; // fallback
  }
}

// =====================
// Obtener datos del formulario
// =====================
async function obtenerDatosGameJam() {
  const archivoImagen = document.getElementById('imagen_portada').files[0];
  let imagen_base64 = null;
  if (archivoImagen) {
    imagen_base64 = await convertirImagenABase64(archivoImagen);
  }

  const userId = await obtenerUsuario();

  return {
    
    user_id: userId,
    titulo: document.getElementById('titulo').value.trim(),
    descripcion_corta: document.getElementById('descripcion_corta').value.trim(),
    url: document.getElementById('url').value.trim(),
    tipo_jam: document.getElementById('tipo_jam').value,
    quien_vota: document.getElementById('quien_vota').value,
    fecha_inicio: document.getElementById('fecha_inicio').value,
    fecha_fin: document.getElementById('fecha_fin').value,
    fecha_votacion: document.getElementById('fecha_votacion').value,
    imagen_portada_base64: imagen_base64,
    contenido: document.getElementById('contenido').value.trim(),
    criterios: document.getElementById('criterios').value.trim(),
    hashtag: document.getElementById('hashtag').value.trim(),
    comunidad: document.getElementById('comunidad').checked ? 1 : 0,
    bloquear_subidas: document.getElementById('bloquear_subidas').checked ? 1 : 0,
    ocultar_resultados: document.getElementById('ocultar_resultados').checked ? 1 : 0,
    ocultar_submisiones: document.getElementById('ocultar_submisiones').checked ? 1 : 0,
    visibilidad: document.getElementById('visibilidad').value
  };
}

// =====================
// Enviar datos al backend y redirigir
// =====================
async function crearGameJam(event) {
  event.preventDefault();
  const data = await obtenerDatosGameJam();

  try {
    const response = await fetch('http://localhost:3001/api/game_jams', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    const result = await response.json();

    if (result.ok) {
      mostrarNotificacion('‚úÖ Game Jam creada con √©xito! ID: ' + result.id, 'exito');
      document.getElementById('jamForm').reset();
      document.getElementById('preview').style.display = 'none';

      // Redirigir despu√©s de 1.5s para que se vea la notificaci√≥n
      setTimeout(() => {
        window.location.href = 'game jams.html';
      }, 1500);
    } else {
      mostrarNotificacion('‚ùå Error: ' + result.error, 'error');
    }
  } catch (err) {
    console.error('Error al enviar la petici√≥n:', err);
    mostrarNotificacion('‚ùå Error al subir la Game Jam.', 'error');
  }
}

// =====================
// Preview de imagen
// =====================
document.getElementById('imagen_portada').addEventListener('change', function() {
  const file = this.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      const preview = document.getElementById('preview');
      preview.src = e.target.result;
      preview.style.display = 'block';
    };
    reader.readAsDataURL(file);
  }
});

// =====================
// Evento al enviar formulario
// =====================
document.getElementById('jamForm').addEventListener('submit', crearGameJam);
</script>
