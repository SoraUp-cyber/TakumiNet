<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

/* ===== Contenedor principal mejorado ===== */
.auth-container {
  width: 90%;
  max-width: 500px;
  margin: 40px auto;
  padding: 40px 30px;
  background: linear-gradient(145deg, #2e2e2e, #3a3a3a); /* degradado gris */
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
  border: 1px solid rgba(255, 255, 255, 0.05); /* borde sutil */
  animation: fadeIn 0.6s ease forwards;
  color: #fff;
  font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
}

/* Estilo para el logo */
.logo {
  text-align: center;
  margin-bottom: 25px;
}

.logo img {
  max-width: 140px;
  height: auto;
}

/* Estilos para los grupos de entrada */
.input-group {
  position: relative;
  margin-bottom: 18px;
}

.input-group i {
  position: absolute;
  left: 15px;
  top: 50%;
  transform: translateY(-50%);
  color: #7a7a7a;
  font-size: 16px;
}

.auth-input {
  width: 100%;
  padding: 14px 15px 14px 45px;
  background-color: #3a3a3a;
  border: 1px solid #444;
  border-radius: 8px;
  color: #fff;
  font-size: 15px;
  transition: all 0.25s ease;
}

.auth-input:focus {
  outline: none;
  border-color: #4CAF50;
  box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
}

/* Estilos para mensajes de error */
.error-message {
  color: #ff4d4d;
  font-size: 13px;
  margin-top: 5px;
  display: none;
}

/* Estilos para secciones de preferencias */
.user-preferences,
.newsletter-option {
  margin: 20px 0;
}

.user-preferences label,
.newsletter-option label {
  display: flex;
  align-items: center;
  gap: 10px;
  color: #d1d1d1;
  font-size: 14px;
  line-height: 1.5;
  cursor: pointer;
  margin-bottom: 8px;
}

.user-preferences strong {
  color: #4CAF50;
  font-weight: 500;
}

.note {
  font-size: 12px;
  color: #8a8a8a;
  margin-top: 10px;
  line-height: 1.4;
}

/* Estilos para t√©rminos y condiciones */
.terms-group {
  display: flex;
  align-items: flex-start;
  gap: 10px;
  margin: 22px 0;
}

.terms-checkbox {
  min-width: 18px;
  min-height: 18px;
  accent-color: #4CAF50;
  margin-top: 2px;
}

.terms-text {
  font-size: 14px;
  color: #d1d1d1;
  line-height: 1.5;
}

.terms-text a {
  color: #4CAF50;
  text-decoration: none;
  font-weight: 500;
}

/* Estilos para botones */
.button-group {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin: 25px 0;
}

.auth-button {
  padding: 14px 20px;
  border: none;
  border-radius: 8px;
  background-color: #4CAF50;
  color: white;
  font-size: 15px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.25s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.auth-button:hover {
  background-color: #3e9942;
  transform: translateY(-1px);
}

.auth-button i {
  font-size: 16px;
}

.github-button {
  background-color: #333;
}

.github-button:hover {
  background-color: #444;
}

/* Estilo para enlace de login */
.login-link {
  text-align: center;
  color: #9a9a9a;
  font-size: 14px;
}

.login-link a {
  color: #4CAF50;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.2s ease;
}

.login-link a:hover {
  color: #3e9942;
}

/* Estilos para checkboxes */
input[type="checkbox"] {
  min-width: 18px;
  min-height: 18px;
  accent-color: #4CAF50;
  cursor: pointer;
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
    40% {transform: translateY(-20px);}
    60% {transform: translateY(-10px);}
}

.auth-animation-content {
    text-align: center;
    animation: fadeIn 0.5s;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}





.discord-button {
    background: #5865F2;
    color: #fff;
    font-size: 16px;
    padding: 10px;
    border: none;
    border-radius: 6px;
    width: 100%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}
.discord-button:hover {
    background: #4752C4;
}





/* ===== Bot√≥n de Discord ===== */
.auth-button {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 12px 25px;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 600;
  text-decoration: none;
  transition: all 0.3s ease;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  color: #fff;
  margin: 10px 0;
}

/* Bot√≥n Discord */
.discord-button {
  background: #5865F2; /* Color principal Discord */
  background: linear-gradient(135deg, #5865F2, #7289DA); /* Degradado */
}

.discord-button i {
  margin-right: 10px;
  font-size: 20px;
  transition: transform 0.3s ease;
}

/* Hover */
.discord-button:hover {
  background: linear-gradient(135deg, #7289DA, #5865F2);
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

.discord-button:hover i {
  transform: rotate(-15deg) scale(1.1);
}

/* Efecto activo */
.discord-button:active {
  transform: translateY(0px);
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}




/* ====== Overlay de bienvenida ====== */
.welcome-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(50, 50, 50, 0.95); /* fondo gris oscuro semitransparente */
  display: none; /* se mostrar√° con JS */
  justify-content: center;
  align-items: center;
  z-index: 9999;
  animation: fadeInOverlay 0.5s ease forwards;
}

/* Animaci√≥n de aparici√≥n */
@keyframes fadeInOverlay {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Contenido del overlay */
.welcome-content {
  background: #2b2b2b; /* gris oscuro s√≥lido */
  padding: 40px 30px;
  border-radius: 16px;
  text-align: center;
  color: #ffffff; /* letras blancas */
  box-shadow: 0 8px 25px rgba(0,0,0,0.5);
  max-width: 400px;
  width: 90%;
  transform: scale(0.9);
  animation: popUp 0.5s ease forwards;
}

/* Animaci√≥n de ‚Äúpop‚Äù */
@keyframes popUp {
  from { transform: scale(0.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* Icono de bienvenida */
.welcome-icon {
  font-size: 50px;
  margin-bottom: 20px;
  animation: bounce 1s infinite;
}

/* Animaci√≥n del icono */
@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

/* T√≠tulos */
.welcome-title {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 10px;
  color: #ffffff; /* letras blancas */
}

.welcome-subtitle {
  font-size: 16px;
  margin-bottom: 20px;
  color: #ffffff; /* letras blancas */
}

/* Barra de progreso */
.progress-bar {
  width: 0%;
  height: 5px;
  background: #00ff7f; /* verde */
  border-radius: 3px;
  margin-bottom: 20px;
  transition: width 0.3s ease;
}

/* Bot√≥n continuar */
.continue-btn {
  background: #00ff7f; /* verde brillante */
  color: #2b2b2b; /* texto oscuro sobre bot√≥n verde */
  border: none;
  padding: 10px 25px;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.3s ease;
}

.continue-btn:hover {
  background: #00cc66; /* verde m√°s oscuro al pasar mouse */
  transform: translateY(0) scale(1.05);
}

    </style>
</head>
<body>

<div class="auth-container">
    <!-- Logo -->
    <div class="logo">
            <img src="../assets/img/logo.png" alt="Logo de TakumiNet">
        </div>
<!-- Formulario de Registro -->
    <form class="register-form" id="registerForm">
        <!-- Nombre de Usuario -->
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" class="auth-input" placeholder="Nombre de usuario" id="username" required>
            <div class="error-message" id="usernameError"></div>
        </div>

    
        <!-- Correo Electr√≥nico -->
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" class="auth-input" placeholder="Correo electr√≥nico" id="email" required>
            <div class="error-message" id="emailError"></div>
        </div>

        <!-- Contrase√±a -->
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" class="auth-input" placeholder="Contrase√±a" id="password" required>
            <div class="error-message" id="passwordError"></div>
        </div>

        <!-- Confirmar Contrase√±a -->
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" class="auth-input" placeholder="Confirmar contrase√±a" id="confirmPassword" required>
            <div class="error-message" id="confirmError"></div>
        </div>

        <!-- Preferencias del Usuario -->
        <div class="user-preferences">
            <label>
                <input type="checkbox" id="playGames">
                Estoy interesado en <strong>jugar o descargar videojuegos</strong> en TakumiNet.
            </label><br>

            <label>
                <input type="checkbox" id="distributeContent">
                Estoy interesado en <strong>subir y distribuir mi contenido</strong> en TakumiNet.
            </label>
            <p class="note">*Puedes cambiar estas opciones m√°s adelante. Nos ayudan a mostrarte lo que m√°s te interesa.</p>
        </div>

        <!-- Newsletter -->
        <div class="newsletter-option">
            <label>
                <input type="checkbox" id="newsletter">
                Deseo recibir el bolet√≠n informativo de TakumiNet cada dos semanas.
            </label>
        </div>

        <!-- T√©rminos y Condiciones -->
        <div class="terms-group">
            <input type="checkbox" class="terms-checkbox" id="terms" required>
            <label class="terms-text" for="terms">
                Acepto los <a href="#">T√©rminos de Servicio</a> y la 
                <a href="#">Pol√≠tica de Privacidad</a>.
            </label>
        </div>

        <!-- Botones de Registro -->
        <div class="button-group">
            <button type="submit" class="auth-button">
                <i class="fas fa-user-plus"></i> Cuenta Nueva
            </button>
           <!-- Bot√≥n estilizado -->
    <!-- Bot√≥n que solo redirige -->
     <button id="discordBtn" class="auth-button discord-button">
    <i class="fab fa-discord"></i> Continuar con Discord
     </button>
        </div>

        <!-- Enlace a Login -->
        <div class="login-link">
            ¬øYa tienes cuenta? <a href="login.html">Inicia Sesi√≥n</a>
        </div>
    </form>
</div>
<script src="../data/usuarios.js" ></script>
<script src="../cookies.js"></script>
<script src="../js/discord.js"></script>
<script src="../autoSync.js"></script>
<script src="../usuario.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("registerForm");

  // =========================
  // üìå Overlay de Bienvenida
  // =========================
  const welcomeOverlay = document.createElement("div");
  welcomeOverlay.className = "welcome-overlay";
  welcomeOverlay.innerHTML = `
    <div class="welcome-content">
      <div class="welcome-icon">üéâ</div>
      <h1 class="welcome-title">¬°Bienvenido a TakumiNet!</h1>
      <p class="welcome-subtitle">Registro completado con √©xito</p>
      <div class="progress-bar"></div>
      <button class="continue-btn">Continuar</button>
    </div>
  `;
  document.body.appendChild(welcomeOverlay);

  function showWelcomeAnimation() {
    welcomeOverlay.style.display = "flex";
    const progressBar = welcomeOverlay.querySelector(".progress-bar");
    progressBar.style.width = "100%";
    progressBar.style.transition = "width 0.3s ease";

    const continueBtn = welcomeOverlay.querySelector(".continue-btn");
    continueBtn.style.opacity = "1";
    continueBtn.style.transform = "translateY(0)";
    continueBtn.addEventListener("click", () => {
      welcomeOverlay.style.display = "none";
      window.location.href = "login.html";
    });
  }

  // =========================
  // üìå Enviar formulario de registro
  // =========================
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = form.querySelector("#username").value.trim();
    const email = form.querySelector("#email").value.trim();
    const password = form.querySelector("#password").value;
    const confirmPassword = form.querySelector("#confirmPassword").value;
    const playGames = form.querySelector("#playGames")?.checked || false;
    const distributeContent = form.querySelector("#distributeContent")?.checked || false;
    const newsletter = form.querySelector("#newsletter")?.checked || false;

    // Validaciones r√°pidas
    if (username.length < 3) { alert("El nombre de usuario debe tener al menos 3 caracteres."); return; }
    if (!email.includes("@")) { alert("Introduce un correo v√°lido."); return; }
    if (password.length < 6) { alert("La contrase√±a debe tener m√≠nimo 6 caracteres."); return; }
    if (password !== confirmPassword) { alert("Las contrase√±as no coinciden."); return; }

    // Mostrar overlay de bienvenida
    showWelcomeAnimation();

    try {
      const res = await fetch("http://localhost:3001/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username,
          email,
          password,
          playGames,
          distributeContent,
          newsletter
        })
      });

      const data = await res.json();

      if (!res.ok) {
        alert(data.error || "Error al registrarse");
      }

    } catch (err) {
      alert("No se pudo conectar con el servidor.");
      console.error(err);
    }
  });

  // =========================
  // üìå Bot√≥n login con Discord OAuth
  // =========================
  const discordBtn = document.getElementById("discordBtn");
  if (discordBtn) {
    const clientId = "1397287228744532162";
    const redirectUri = encodeURIComponent("http://localhost:3001/auth/discord/callback");
    const scope = encodeURIComponent("identify email");
    const responseType = "code";

    const discordAuthUrl = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=${responseType}&scope=${scope}`;

    discordBtn.addEventListener("click", () => {
      window.location.href = discordAuthUrl;
    });
  }

});
</script>
</body>
</html>
